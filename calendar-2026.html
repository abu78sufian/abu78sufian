<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>India Holiday Calendar 2026</title>

<style>
body {
  font-family: system-ui, sans-serif;
  background: #0f1115;
  color: #e6e6e6;
  margin: 0;
  padding: 40px;
}

h1 {
  text-align: center;
  margin-bottom: 10px;
}

p {
  text-align: center;
  color: #9aa4b2;
}

.calendar {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 20px;
  margin-top: 40px;
}

.month {
  background: #161a22;
  padding: 15px;
  border-radius: 8px;
}

.month h2 {
  text-align: center;
  margin-bottom: 10px;
  color: #4da3ff;
}

table {
  width: 100%;
  border-collapse: collapse;
  font-size: 14px;
}

th, td {
  text-align: center;
  padding: 4px;
}

th {
  color: #9aa4b2;
}

.holiday {
  background: #4da3ff;
  color: #000;
  border-radius: 4px;
}

.name {
  font-size: 11px;
  display: block;
}
</style>
</head>

<body>

<h1>India Calendar 2026</h1>
<p>Major Indian holidays highlighted</p>

<div class="calendar" id="calendar"></div>

<script>
const holidays = {
  "2026-01-26": "Republic Day",
  "2026-03-08": "Holi",
  "2026-03-30": "Ram Navami",
  "2026-04-03": "Good Friday",
  "2026-04-14": "Ambedkar Jayanti",
  "2026-05-01": "Labour Day",
  "2026-08-15": "Independence Day",
  "2026-08-19": "Raksha Bandhan",
  "2026-09-28": "Eid-e-Milad",
  "2026-10-02": "Gandhi Jayanti",
  "2026-10-21": "Dussehra",
  "2026-11-10": "Diwali",
  "2026-11-24": "Guru Nanak Jayanti",
  "2026-12-25": "Christmas"
};

const months = [
  "January","February","March","April","May","June",
  "July","August","September","October","November","December"
];

const calendar = document.getElementById("calendar");

for (let m = 0; m < 12; m++) {
  const monthDiv = document.createElement("div");
  monthDiv.className = "month";

  const title = document.createElement("h2");
  title.textContent = months[m];
  monthDiv.appendChild(title);

  const table = document.createElement("table");
  const header = "<tr><th>Su</th><th>Mo</th><th>Tu</th><th>We</th><th>Th</th><th>Fr</th><th>Sa</th></tr>";
  table.innerHTML = header;

  let date = new Date(2026, m, 1);
  let row = "<tr>";

  for (let i = 0; i < date.getDay(); i++) row += "<td></td>";

  while (date.getMonth() === m) {
    const d = date.getDate();
    const key = date.toISOString().split("T")[0];

    if (holidays[key]) {
      row += `<td class="holiday">${d}<span class="name">${holidays[key]}</span></td>`;
    } else {
      row += `<td>${d}</td>`;
    }

    if (date.getDay() === 6) {
      row += "</tr>";
      table.innerHTML += row;
      row = "<tr>";
    }
    date.setDate(d + 1);
  }

  table.innerHTML += row + "</tr>";
  monthDiv.appendChild(table);
  calendar.appendChild(monthDiv);
}
</script>

</body>
</html>
